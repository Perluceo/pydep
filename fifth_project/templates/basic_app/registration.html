{% extends 'basic_app/base.html' %} 
{% load staticfiles %}

{% block body_block%}
<div class="container">
  <div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Register Here</h1>
        <h3>Please Fill Out Form.</h3>

        <form enctype="multi-part/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
        </form>
    
    {% endif %}

    </div>

</div>

{% endblock %}
